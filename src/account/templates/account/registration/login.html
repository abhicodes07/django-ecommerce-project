{% extends "store/layout.html" %}
{% block title %}
Login
{% endblock %}

{% block content %}
<section class="flex items-center w-full justify-center h-[90vh]">
  <form class="fieldset bg-base-200 border-base-300 rounded-box lg:w-xl w-auto border p-4" method="POST"
    action="{% url 'account:login' %}">
    {% csrf_token %}
    <h1 class="text-2xl border-b-neutral pb-2">Sign In</h1>

    {% if form.errors %}
    <div role="alert" class="alert alert-error alert-soft">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ form.errors }}</span>
    </div>
    {% endif %}

    <fieldset class="fieldset">
      <label for="{{ form.username.id_for_label }}" class="label">{{ form.username.label }}</label>
      {{ form.username }}
    </fieldset>

    <fieldset class="fieldset">
      <label for="{{ form.password.id_for_label }}" class="label">{{ form.password.label }}</label>
      {{ form.password }}
    </fieldset>

    <button class="btn btn-neutral mt-4" type="submit">Login</button>
    <div class="text-center">
      <span>or</span>
    </div>
    <a href="{% url 'account:register' %}" class="text-center link-accent text-neutral">Create an account</a>
  </form>
</section>
{% endblock %}
