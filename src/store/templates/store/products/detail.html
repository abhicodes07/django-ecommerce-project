{% extends "store/layout.html" %}
{% load static %}

{% block title %}
{{ block.super }} - {{ product.title }}
{% endblock %}

{% block content %}
<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content">
    <div class="card bg-base-100 sm:w-xl w-auto shadow-sm">
      <figure>
        <img src="{{ product.image.url }}" alt="{{ product.slug }}">
      </figure>
      <div class="card-body">
        <div class="flex md:items-center justify-between">
          <h1 class="sm:flex-row sm:items-center flex-col items-start card-title font-bold text-2xl">
            {{ product.title|title }}
            <span class="badge badge-accent text-xs">{{ product.category }}</span>
          </h1>
          <span class="text-xl">${{ product.price }}</span>
        </div>
        <span class="badge badge-success text-base badge-outline">{{ product.author }}</span>
        <p>{{ product.description }}</p>
        <div class="flex justify-between">
          <div class="btn sm:w-sm w-auto btn-secondary">
            Add to Cart
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>
          </div>
          <select class="select select-info focus:outline-none w-fit">
            <option disabled selected>Quantity</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
